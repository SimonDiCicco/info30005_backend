<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/home.css" media="screen">
    <script src="../app.js"></script>
</head>
<body>
    <div class = "page">

        <div class = "container">
            <h1>The Frontier</h1>
            <h2>Connecting disability to the world!</h2>

        </div>

        <div class = "buttonLinks">
            <button name = "homeButton" type = "button" onclick="goHome();">Home</button>
            <br>
            <button name ="jobsButton" type = "button" onclick="goJobs();">Jobs</button>
            <br>
            <button name = "companiesButton" type = "button" onclick="goCompanies();">Companies</button>
            <br>
            <button name = "trainingButton" type = "button" onclick="goTraining();">Training</button>
            <br>
            <button name = "userButton" type = "button" onclick="goExperience();">User Experiences</button>



        </div>

        <div class = "LoginSignUp">
            <!-- to add links to appropriate html pages for signup and login -->
            <button
                    onclick="document.getElementById('id1').style.display='block'"> Login</button>
            <br><br>
            <label><b>Do you have an account?</b></label>

            <button name ="companySignUpButton" type="button" onclick="location.href='';">Company Sign Up</button>
            <br>
            <button name ="seekerSignUpButton" type="button" onclick="location.href=''">Job Seeker Sign Up</button>

        </div>

        <div class = "sliderHolder">
            <span id="slider1"></span>
            <span id="slider2"></span>
            <span id="slider3"></span>

            <div class = "imageHolder">
                <img src="../public/media/feelsgoos1.jpg"/>
                <img src="../public/media/doorwayopen.jpg"/>
                <img src="../public/media/inspo.jpg"/>
            </div>

            <div class = "buttonHolder">
                <a href ="#slider1" class="sliderChange"></a>
                <a href ="#slider2" class="sliderChange"></a>
                <a href ="#slider3" class="sliderChange"></a>
            </div>

        </div>
    </div>

    <!-- Modal Form -->
    <div id="id1" class="modalForm">

        <span onclick="document.getElementById('id1').style.display='none'"
              class="close" title="Close ModalForm">Exit</span>

        <!-- Content within the ModalForm -->
        <form class = "OpenModalForm" action="../app.js">
            <div class="popup">
                <br><br>
                <label ><b>Username: </b></label>
                <input  id= "uname " type="text" placeholder="Enter your Username" name = "username" required>
                <br><br>
                <label ><b>Password:   </b></label>
                <input id="pword" type="text" placeholder="Enter your Password" name = "username" required>
                <br><br><br><br>
                <!-- to input linkage html page for login -->
                <button type="submit" onclick="adduser()">Login</button>


            </div>

        </form>

    </div>





</body>
</html>
